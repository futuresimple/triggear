version: "2"
services:
    app:
        build: .
        command: pipenv run python app/main.py
        depends_on:
          - mongodb
        ports:
            - 8080:8080
        volumes:
            - ./configs/creds.yml:/usr/src/creds/creds.yml
        environment:
          - COMPOSE=true
          - PYTHONPATH=/usr/src/triggear
    mongodb:
        image: "bitnami/mongodb:latest"
        ports:
            - 27017:27017
        networks:
         - default
